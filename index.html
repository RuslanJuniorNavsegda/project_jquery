<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced jQuery Gallery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Photo Gallery</h1>
      <h2 id="imageCount">Отображено изображений: 0</h2>

      <input type="text" id="searchInput" placeholder="Поиск по категории..." />
      <button id="shuffleBtn">Перемешать</button>

      <div class="filter-buttons">
        <button data-filter="all" class="active">Все</button>
        <button data-filter="nature">Природа</button>
        <button data-filter="cities">Города</button>
      </div>

      <div class="gallery">
        <div class="item nature">
          <img src="./img/nature1.jpg" alt="Nature" />
          <button class="delete-btn">Удалить</button>
        </div>
        <div class="item nature">
          <img src="./img/nature2.jpg" alt="Nature" />
          <button class="delete-btn">Удалить</button>
        </div>
        <div class="item cities">
          <img src="./img/city1.jpg" alt="City" />
          <button class="delete-btn">Удалить</button>
        </div>
        <div class="item cities">
          <img src="./img/city2.jpg" alt="City" />
          <button class="delete-btn">Удалить</button>
        </div>
        <div class="item nature">
          <img src="./img/nature3.jpg" alt="Nature" />
          <button class="delete-btn">Удалить</button>
        </div>
        <div class="item cities">
          <img src="./img/city3.jpg" alt="City" />
          <button class="delete-btn">Удалить</button>
        </div>
      </div>

      <button id="loadMore">Загрузить ещё</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
